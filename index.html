<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calField">
  <div id="totalNum"></div>
  <div>
    <button id="oneBut" class="numberBut">1</button>
    <button id="twoBut" class="numberBut">2</button>
    <button id="threeBut" class="numberBut">3</button>
    <button id="fourBut" class="numberBut">4</button>
    <button id="fiveBut" class="numberBut">5</button>
    <button id="sixBut" class="numberBut">6</button>
    <button id="sevenBut" class="numberBut">7</button>
    <button id="eightBut" class="numberBut">8</button>
    <button id="nineBut" class="numberBut">9</button>
    <button id="zeroBut" class="numberBut">0</button>
    <button id="plusSign" class="operatorBut">+</button>
    <button id="subtractSign" class="operatorBut">-</button>
    <button id="multiplySign" class="operatorBut">x</button>
    <button id="divideSign" class="operatorBut">รท</button>
    <button id="equalSign" class="operatorBut">=</button>
    <button id="clear" class="clearBut">C</button>
  </div>
  </div>
    <script src="script.js"></script>
  </body>
 
</html>
